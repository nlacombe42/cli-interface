apply plugin: 'java'

defaultTasks 'tasks'

group = 'net.nlacombe'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.21'
}

repositories {
	mavenCentral()
	mavenLocal()
}

uploadArchives {
	repositories {
		mavenLocal()
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.2.1'
}
